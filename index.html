<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Toss App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        img {
            width: 300px;
            height: 300px;
        }

        button {
            padding: 10px 24px;
            background-color: #D31c92;
            color: white;
            border-radius: 10px;
            border: 1px solid #D31c92;
            font-size: x-large;
            cursor: pointer;

        }

        p {
            color: gray;
        }

        h1 {
            font-size: 48px;
            /* size */
            font-weight: 800;
            /* thickness */
            font-family: Arial, sans-serif;
            color: #0f172a;
            /* dark color */
        }
        button:hover {
                background-color: green;
            }
    </style>
</head>

<body>
    <h1>Heads or Tails</h1>
    <p>Flip a virtual coin with this online and free app.</p>
    <span>Head: 0 Tail: 0</span>
    <br>
    <img src="https://flipsimu.com/static/coin-image-big-b4e8096a3ec8ecc2b96d5998f19bda6c.png" alt="head_tail_img">
    <br><br>
    <button onclick="Toss()">Flip the coin</button>
    <script>
        let head_count = 0
        let tail_count = 0
        function Toss() {
            let img_ele = document.querySelector("img")
            let span_ele = document.querySelector("span")
            let randNum = Math.round(Math.random() * 100)
            if (randNum % 2 == 0) {
                head_count += 1
                console.log("i want to Heads", randNum)
                let img_ele = document.querySelector("img")
                img_ele.src = "https://www.tossacoin.in/_next/image?url=%2Fheads-or-tails.png&w=256&q=75"
                span_ele.innerHTML = `Head: ${head_count}  Tail: ${tail_count}`
            } else {
                tail_count += 1
                console.log("i want to Tails", randNum)
                let img_ele = document.querySelector("img")
                img_ele.src = "https://www.tossacoin.in/_next/image?url=%2Fhaids-tails.png&w=256&q=75"
                span_ele.innerHTML = `Head: ${head_count}  Tail: ${tail_count}`
            }
        }
    </script>
</body>

</html>
